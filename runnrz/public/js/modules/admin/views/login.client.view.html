<div ng-controller="AdminController" class="login pages">

    <alert ng-repeat="alert in alerts" type="[{[alert.type]}]" close="closeAlert($index)">[{[alert.msg]}]</alert>

    <div class="jumbotron">
        <div class="container">
            <p>Collaboratively administrate empowered markets via plug-and-play networks.</p>
        </div>
    </div>

    <form class="form-horizontal" method="post" action="#" onsubmit="return false;">
        <input type="hidden" data-ng-init="formData.apiController='users'" />
        <input type="hidden" data-ng-init="formData.apiAction='login'" />

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" data-ng-model="formData.data.username" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" data-ng-model="formData.data.password" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input data-ng-model="formData.remember" type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary ladda-button" ladda="loginLoading" ng-click="login()" onClick="return false;" data-style="expand-left"><span class="ladda-label">Sign in</span></button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/admin/password-reset">Reset Password &rarr;</a>
            </div>
        </div>
    </form>

</div>
